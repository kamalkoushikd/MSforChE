{%load socialaccount%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Authentication</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% provider_login_url 'google' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% provider_login_url 'google' %}">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
                <button class="btn btn-danger button-container" style="background-color: #ffffff; border: 2px solid #dadce0; border-radius: 12px; color: #3c4043; display: flex; align-items: center; padding: 30px 50px; font-family: 'Roboto', sans-serif; font-size: 32px; font-weight: 500; box-shadow: 0 4px 8px rgba(0,0,0,0.15); transition: all 0.2s;">
                  <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="height: 48px; margin-right: 30px;">
                  <a href="{% provider_login_url 'google' %}" style="text-decoration: none; color: inherit;">Sign in with Google</a>
                </button>
              </div>
            {% endblock %}
        </div>
    </main>
</body>
</html>
