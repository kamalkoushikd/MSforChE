{% load static %}
<script src="{% static 'js/lattice.js' %}"></script>
<div class="lattice-container" id="sc-lattice" style="margin: auto;">
</div>
<div  style="display:flex; padding: 20px; justify-content: center; align-items: center; padding: 20px" >
  <h5>Simple Cubic Lattice</h5>
</div>
<div class="lattice-container" id="bcc-lattice" style="margin: auto;">
</div>
<div  style="display:flex; padding: 20px; justify-content: center; align-items: center;" >
  <h5>Body Centered Cubic Lattice</h5>
</div>
<div class="lattice-container" id="fcc-lattice" style="margin: auto;">
</div>
<div  style="display:flex; padding: 20px; justify-content: center; align-items: center;" >
  <h5>Face Centered Cubic Lattice</h5>
</div>
<div class="lattice-container" id="hcp-lattice" style="margin: auto;">
</div>
<div  style="display:flex; padding: 20px; justify-content: center; align-items: center;" >
  <h5>Hexagonal Close Packing Lattice</h5>
</div>

<!-- Load Three.js and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="{% static 'js/lattice.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/OutlinePass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const sclattice = new latticeRender('sc-lattice', "/static/models/SC.glb", 'Simple Cubic Lattice')
  const fccLattice = new latticeRender('fcc-lattice', "/static/models/FCC.glb", 'Face Centered Cubic Lattice')
  const bccLattice = new latticeRender('bcc-lattice', "/static/models/BCC.glb", 'Body Centered Cubic Lattice')
  const hcpLattice = new latticeRender('hcp-lattice', "/static/models/HCP.glb", 'Hexagonal Close Packing Lattice')

});
</script>
